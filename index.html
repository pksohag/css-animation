<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/baaf767101.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cricket Bat ball animation</title>
</head>

<body>
    <h1>Cricket Bat and Ball</h1>
    <div class="field">
        <img id="bat" src="images/bat.png" alt="">
        <div class="ball">

        </div>
    </div>

    <section class="animation-section">
        <h1>animation</h1>
        <div class="animation-ground">
            <div>
                <div class="animation-box">
                    <div class="animation-ball"></div>
                </div>
            </div>
            <div class="multi-box">
                <div class="multi-ball"></div>
                <div class="multi-ball2"></div>

            </div>
        </div>
    </section>
    <section class="animation-section">
        <h1><i class="fa-solid fa-box-open"></i>box animation</h1>
        <div class="box-all">
            <div class="box-content">
                <div class="box-animation">box1</div>
            </div>
            <div class="box-content">
                <div class="box-animation">box2</div>
            </div>
            <div class="box-content">
                <div class="box-animation">box3</div>
            </div>
        </div>

    </section>
</body>

</html>
